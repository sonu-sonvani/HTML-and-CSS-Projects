<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2-job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Application
                <span class="head">(web)</span>
            </h1>
            
            <form action="">
        <div class="sec1">
            <div class="form">
                <label for="first_name">First Name</label>
                <input id="first_name" type="name" placeholder="Name">
            </div>
          
          <div class="form">
            <label for="last_name">Last Name</label>
            <input id="last_name" type="name" placeholder="Last Name">
          </div>

          <div class="form">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email">
          </div>

            
          
          <div class="form">
            <label for="job_role">Job Role</label>
         <select>
            <option value="">Select Job role</option>
            <option value="FrontEnd ">FrontEnd developer</option>
            <option value="BackEnd ">BackEnd developer</option>
            <option value="FullStack ">FullStack developer</option>
         </select>

          </div>
          <div class="form">
            <label for="adress">Adress</label>
            <textarea id="adress"  row ="1"cols="50" placeholder="adress"></textarea>
          </div>
          <div class="form">
            <label for="city">City</label>
            <input id="city" type="name" placeholder="name"></input>
          </div>
          <div class="form">
            <label for="pincode">Pincode</label>
            <input id="adress" type="number" placeholder="pincode"></input>
          </div>
          <div class="form">
            <label for="date">Date</label>
            <input id="date" type="date" ></input>
          </div>
          <div class="form">
            <label for="upload">Upload File</label>
            <input id="upload" type="file"></input>
          </div>
        </div>

          <div class="btn">
              <button type="submit">Apply Now</button>
          </div>
        </div>
           
        
            </form>
        </div>
    </div>
</body>
</html>
